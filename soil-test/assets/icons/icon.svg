<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#8B4513" rx="64"/>

  <!-- Jar representation -->
  <g transform="translate(256, 256)">
    <!-- Jar body -->
    <rect x="-80" y="-120" width="160" height="200" fill="#FEFCF7" stroke="#3E2723" stroke-width="4" rx="8"/>

    <!-- Jar lid -->
    <rect x="-90" y="-130" width="180" height="20" fill="#D2691E" stroke="#3E2723" stroke-width="4" rx="4"/>

    <!-- Soil layers -->
    <!-- Sand layer (bottom) -->
    <rect x="-76" y="0" width="152" height="60" fill="#DEB887"/>

    <!-- Silt layer (middle) -->
    <rect x="-76" y="-40" width="152" height="40" fill="#C4A777"/>

    <!-- Clay layer (top) -->
    <rect x="-76" y="-80" width="152" height="40" fill="#A0522D"/>

    <!-- Text/Label -->
    <text x="0" y="140" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#FEFCF7" text-anchor="middle">SOIL</text>
    <text x="0" y="180" font-family="Georgia, serif" font-size="32" fill="#F5F2E8" text-anchor="middle">TEST</text>
  </g>
</svg>
