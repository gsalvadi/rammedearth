name: Deploy Soil Test PWA

# DISABLED FOR BETA TESTING - Re-enable when ready for production deployment
on:
  # push:
  #   branches:
  #     - claude/read-soil-test-spec-011CV6E37PESTyCMKVjGkwWe
  #   paths:
  #     - 'soil-test/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './soil-test'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
